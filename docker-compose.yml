services:
  app:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: dev
    container_name: drift-app
    restart: unless-stopped
    ports:
      - '3000:3000'
    env_file:
      - apps/api/.env
    environment:
      DATABASE_URL: postgresql://drift:drift@postgres:5432/drift
    volumes:
      - ./apps/api/src:/app/apps/api/src
      - ./apps/api/nest-cli.json:/app/apps/api/nest-cli.json
      - ./apps/api/tsconfig.json:/app/apps/api/tsconfig.json
      - ./apps/api/tsconfig.build.json:/app/apps/api/tsconfig.build.json
    depends_on:
      postgres:
        condition: service_healthy

  postgres:
    image: postgres:16-alpine
    container_name: drift-db
    restart: unless-stopped
    ports:
      - '5433:5432'
    environment:
      POSTGRES_USER: drift
      POSTGRES_PASSWORD: drift
      POSTGRES_DB: drift
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD', 'pg_isready', '-U', 'drift']
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
